<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Proxy</title>
    <style>
    :root {
        /* Light mode variables */
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-gradient: linear-gradient(135deg, #f6f8fd 0%, #f0f4fc 100%);
        --text-primary: #2d3748;
        --text-secondary: #4a5568;
        --border-color: #e2e8f0;
        --accent-color: #4f46e5;
        --accent-hover: #4338ca;
        --button-text: #ffffff;
        --input-bg: #ffffff;
        --container-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --code-bg: #f7fafc;
        --success-color: #059669;
        --error-color: #dc2626;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg-primary: #111827;
            --bg-secondary: #0f172a;
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #374151;
            --accent-color: #6366f1;
            --accent-hover: #818cf8;
            --button-text: #ffffff;
            --input-bg: #1f2937;
            --container-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.18);
            --code-bg: #1f2937;
            --success-color: #34d399;
            --error-color: #f87171;
        }
    }

    /* Reset and base styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        min-height: 100vh;
        background: var(--bg-gradient);
        color: var(--text-primary);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5;
    }

    /* Main layout */
    .app-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Header section */
    .header {
        text-align: center;
        margin-bottom: 3rem;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: 800;
        letter-spacing: -0.025em;
        background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }

    .header-subtitle {
        color: var(--text-secondary);
        font-size: 1.125rem;
        max-width: 600px;
        margin: 0 auto;
    }

    /* Main content grid */
    .content-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
        gap: 2rem;
        align-items: start;
    }

    .card {
        background: var(--bg-primary);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: var(--container-shadow);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--border-color);
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
    }

    input {
        width: 100%;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        background-color: var(--input-bg);
        color: var(--text-primary);
        transition: all 0.2s ease;
    }

    input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    input::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
    }

    button {
        width: 100%;
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--button-text);
        background-color: var(--accent-color);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    button:hover {
        background-color: var(--accent-hover);
        transform: translateY(-1px);
    }

    button:active {
        transform: translateY(0);
    }

    /* Result display */
    .result-container {
        margin-top: 1rem;
    }

    pre {
        background-color: var(--code-bg);
        padding: 1.25rem;
        border-radius: 12px;
        font-size: 0.875rem;
        line-height: 1.5;
        overflow-x: auto;
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    .copy-btn-container {
        margin-top: 1rem;
    }

    #copy-btn {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
    }

    #copy-btn:hover {
        background-color: var(--border-color);
    }

    /* Toast notification */
    .notification {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        background-color: var(--success-color);
        color: white;
        border-radius: 12px;
        font-weight: 500;
        opacity: 0;
        transform: translateY(1rem);
        transition: all 0.3s ease;
        z-index: 1000;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .notification.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .app-container {
            padding: 1rem;
        }

        h1 {
            font-size: 2rem;
        }

        .header-subtitle {
            font-size: 1rem;
        }

        .card {
            padding: 1.5rem;
        }
    }

    @media (max-width: 480px) {
        .notification {
            left: 1rem;
            right: 1rem;
            bottom: 1rem;
            text-align: center;
        }
    }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Podcast Proxy</h1>
            <p class="header-subtitle">Stream podcasts through a proxy server for privacy and dynamic ad blocking.</p>
        </header>

        <main class="content-grid">
            <section class="card">
                <h2 class="card-title">Input Feed</h2>
                <div class="input-group">
                    <label for="podcast-url">Podcast Feed URL</label>
                    <input
                        type="text"
                        id="podcast-url"
                        placeholder="e.g., https://feeds.simplecast.com/LDNgBXht"
                        aria-label="Podcast URL input">
                </div>
                <button onclick="generateFeedUrl()">Generate Feed URL</button>
            </section>

            <section class="card">
                <h2 class="card-title">Generated Feed</h2>
                <div class="result-container">
                    <pre><code id="converted-feed-url"></code></pre>
                </div>
                <div class="copy-btn-container">
                    <button id="copy-btn" onclick="copyToClipboard()" style="display:none;">
                        Copy Feed URL
                    </button>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification">URL copied to clipboard!</div>

    <script>
        function generateFeedUrl() {
            let podcastUrl = document.getElementById("podcast-url").value;

            if (podcastUrl.startsWith("http://")) {
                podcastUrl = podcastUrl.substring(7);
            } else if (podcastUrl.startsWith("https://")) {
                podcastUrl = podcastUrl.substring(8);
            }

            const protocol = window.location.protocol === "https:" ? "https" : "http";

            if (podcastUrl) {
                const hostname = window.location.hostname;
                const port = window.location.port;
                const rssPath = `/feed/${podcastUrl}`;

                const feedUrl = port
                    ? `${protocol}://${hostname}:${port}${rssPath}`
                    : `${protocol}://${hostname}${rssPath}`;

                document.getElementById("converted-feed-url").textContent = feedUrl;
                document.getElementById("copy-btn").style.display = 'inline-block';
            }
        }

        function copyToClipboard() {
            const feedUrl = document.getElementById("converted-feed-url").textContent;
            navigator.clipboard.writeText(feedUrl).then(() => {
                showNotification();
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
